<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Testimonials Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="flex testimonial">
    <div class="left">
      <div class="statement">
      </div>
      <h2 class="name">
      </h2>
      <div class="role">
        <h3>
        </h3>
      </div>
    </div>
    <div class="img-wrapper">
      <div class="slide">
        <img class="pers-img" src="" alt="person portrait">
      </div>
      <div class="btn-container">
        <img class="prev-btn" src="./images/icon-prev.svg" alt="prev arrow image">
        <img class="next-btn" src="./images/icon-next.svg" alt="next arrow image">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/yoqedo/testimonial-slider">Yoqedo</a>.
  </div>

  <script src="./main.js">
  </script>
</body>

</html>
